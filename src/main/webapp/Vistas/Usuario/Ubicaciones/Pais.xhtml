<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../adminTemplate.xhtml">
            <ui:define name="content">
                <div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>PAISES</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>                                        
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <h:form id="formularioRegistro" class="form-horizontal form-label-left input_mask">
                                        <div class="form-group">
                                            <label class="control-label" for="txtNombrePais">Nombre<span class="required">*</span></label>
                                            <p:inputText class="form-control " required="true" placeholder="Nombre del pais" type="text" id="txtNombrePais" value="#{paisCT.pais.nombre}"/>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <p:commandButton value="Cancelar" update=":formularioRegistro :formularioListaPaises" action="#{paisCT.cancelar()}" class="btn btn-primary"/>
                                        <p:commandButton type="submit" update=":formularioRegistro :formularioListaPaises:DTPaises" action="#{paisCT.metodo()}" value="#{paisCT.nombreOperacion}" class="btn btn-success"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-right form-group">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>LISTA DE PAISES</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>                                        
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix">                                       
                                    </div>
                                </div>
                                <div class="x_content">
                                    <h:form id="formularioListaPaises" class="form-horizontal">
                                        <p:inputText style="width: 100%" placeholder="Buscar..." class="form-control"></p:inputText>
                                        <div class="ln_solid"></div>
                                        <p:dataTable id="DTPaises" style="width: 100%" 
                                                     var="pais" value="#{paisCT.paises}" class="table-responsive table table-striped">
                                            <p:column headerText="Nombre">
                                                <p:outputLabel value="#{pais.nombre}"/>                                               
                                            </p:column>

                                            <p:column style="width: 60px" headerText="">
                                                <p:commandLink style="color: white; width: 100%" process="@this" update=":formularioRegistro" action="#{paisCT.seleccionarCRUD(1)}" title="Modificar" class="btn btn-block btn-info">
                                                    <f:setPropertyActionListener value="#{pais}" target="#{paisCT.pais}"/>
                                                    <i class="fa fa-pencil"/> 
                                                </p:commandLink>
                                            </p:column>

                                            <p:column style="width: 60px" headerText="">
                                                <p:commandLink style="color: white; width: 100%" action="#{paisCT.eliminar()}" process="@this" update="@form" title="Eliminar" class="btn btn-block btn-danger">
                                                    <f:setPropertyActionListener value="#{pais}" target="#{paisCT.pais}"/>
                                                    <i class="fa fa-trash"/>                                                     
                                                </p:commandLink>
                                            </p:column>
                                        </p:dataTable>                                       
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>               
            </ui:define>
        </ui:composition>
    </body>
</html>
