<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../adminTemplate.xhtml">
            <ui:define name="content">
                <div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>ESTRATOS</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>                                        
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <h:form id="formularioRegistro" class="form-horizontal"> 
                                        <label class="control-label" for="txtEstrato">Nombre<span class="required">*</span></label>
                                        <p:inputText class="form-control" required="true" placeholder="Nombre del pais" type="text" id="txtEstrato" value="#{estratoCT.estrato.nombre}"/>
                                        <div class="ln_solid"></div>
                                        <p:commandButton value="Cancelar"  update=":formularioRegistro :formularioListaEstratos" immediate="true" process="@this" action="#{estratoCT.cancelar()}" class="btn btn-primary"/>
                                        <p:commandButton type="submit" form="formularioRegistro" update="formularioRegistro" action="#{estratoCT.metodo()}" value="#{estratoCT.nombreOperacion}" class="btn btn-success"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-right form-group">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>LISTA DE ESTRATOS</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>                                        
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix">                                       
                                    </div>
                                </div>
                                <div class="x_content">
                                    <h:form id="formularioListaEstratos">
                                        <p:inputText style="width: 100%" placeholder="Buscar..." class="form-control"></p:inputText>
                                        <div class="ln_solid"></div>
                                        <p:dataTable style="width: 100%" var="estrato" value="#{estratoCT.estratos}" class="table-responsive table table-striped">
                                            <p:column headerText="Nombre">
                                                <p:outputLabel value="#{estrato.nombre}"/>
                                            </p:column>

                                            <p:column style="width: 60px" headerText="">
                                                <p:commandLink style="color: white; width: 100%" process="@this" update=":formularioRegistro" action="#{estratoCT.seleccionarCRUD(1)}" title="Modificar" class="btn btn-block btn-info">
                                                    <f:setPropertyActionListener value="#{estrato}" target="#{estratoCT.estrato}"/>
                                                    <i class="fa fa-pencil"/> 
                                                </p:commandLink>
                                            </p:column>

                                            <p:column style="width: 60px" headerText="">
                                                <p:commandLink style="color: white; width: 100%" action="#{estratoCT.eliminar()}" process="@this" update="@form" title="Eliminar" class="btn btn-block btn-danger">
                                                    <f:setPropertyActionListener value="#{estrato}" target="#{estratoCT.estrato}"/>
                                                    <i class="fa fa-trash"/>                                                     
                                                </p:commandLink>
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>               
            </ui:define>
        </ui:composition>
    </body>
</html>
