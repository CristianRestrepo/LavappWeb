<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../adminTemplate.xhtml">

            <ui:define name="content">
                <div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>ZONAS</h2>
                                    <ul class   ="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>                                        
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <h:form id="formularioRegistro" class="form-horizontal"> 
                                        <p:growl id="msg" autoUpdate="true" life="2500"/>
                                        <div class="form-group">
                                            <label class="control-label" for="txtNombreCiudad">Nombre<span class="required">*</span></label>
                                            <p:inputText class="form-control" value="#{zonaCT.zona.nombre}" required="true" requiredMessage="Ingrese nombre" placeholder="Nombre de la zona" type="text" id="txtNombreCiudad"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="txtDescripcion">Descripcion<span class="required">*</span></label>
                                            <p:inputTextarea rows="3" value="#{zonaCT.zona.descripcion}" class="form-control " requiredMessage="Ingrese descripcion" required="true" placeholder="Descripcion" id="txtDescripcion"/>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <p:commandButton value="Cancelar" update=":formularioRegistro :formularioListaZonas" action="#{zonaCT.cancelar()}" immediate="true" process="@this" class="btn btn-primary"/>
                                        <p:commandButton type="submit" form="formularioRegistro" update=":formularioRegistro :formularioListaZonas" action="#{zonaCT.metodo()}" value="#{zonaCT.nombreOperacion}" class="btn btn-success"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-right form-group">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>LISTA DE ZONAS</h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>                                        
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix">                                       
                                    </div>
                                </div>
                                <div class="x_content">
                                    <h:form id="formularioListaZonas">
                                        <p:inputText style="width: 100%" placeholder="Buscar..." class="form-control"></p:inputText>
                                        <div class="ln_solid"></div>
                                        <p:dataTable style="width: 100%" var="zona" value="#{zonaCT.zonas}" class="table-responsive table table-striped">
                                            <p:column headerText="id">
                                                <p:outputLabel value="#{zona.idZona}"/>
                                            </p:column>

                                            <p:column headerText="Nombre">
                                                <p:outputLabel value="#{zona.nombre}"/>
                                            </p:column>

                                            <p:column headerText="Descripcion">
                                                <p:outputLabel value="#{zona.descripcion}"/>
                                            </p:column>

                                            <p:column style="width: 60px" headerText="">
                                                <p:commandLink style="color: white; width: 100%" process="@this" update=":formularioRegistro" action="#{zonaCT.seleccionarCRUD(1)}" title="Modificar" class="btn btn-block btn-info">
                                                    <f:setPropertyActionListener value="#{zona}" target="#{zonaCT.zona}"/>
                                                    <i class="fa fa-pencil"/> 
                                                </p:commandLink>
                                            </p:column>

                                            <p:column style="width: 60px" headerText="">
                                                <p:commandLink style="color: white; width: 100%" action="#{zonaCT.eliminar()}" process="@this" update="@form" title="Eliminar" class="btn btn-block btn-danger">
                                                    <f:setPropertyActionListener value="#{zona}" target="#{zonaCT.zona}"/>
                                                    <i class="fa fa-trash"/>                                                     
                                                </p:commandLink>
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
            </ui:define>

        </ui:composition>

    </body>
</html>
