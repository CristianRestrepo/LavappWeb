<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="./../adminTemplate.xhtml">

                </div>

                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <p:inputText type="text" class="form-control" placeholder="Buscar aquÃ­..."/>
                            <!--<input type="text" class="form-control" placeholder="Search for..."/>-->
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"> Ir !</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

                            <h2>Registrar Informacion de Servicios</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>                                        
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div><!-- CONTENIDO SUPERIOR DEL CONETENEDOR -->
                        <div class="x_content">

                                <label class="control-label col-md-4 col-sm-4 col-xs-12">Nombre de Servicio</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <p:inputText class="form-control" required="true"

                                                 id="txtNombreServicio" value="#{servicioCT.servicio.nombre}"></p:inputText>

                                    <p:column headerText="id">
                                        <p:outputLabel value="#{servicios.idServicio}" />
                                    </p:column>
                                    <p:column headerText="Nombre Servicio">
                                        <p:outputLabel value="#{servicios.nombre}" />
                                    </p:column>

                                </p:dataTable>
