<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="./../adminTemplate.xhtml">

        <ui:define name="content">

            <div class="page-title">
                <div class="title_left">
                    <h3>SubServicios LavApp <small> SubServicios de lavanderia a domicilio.</small></h3>
                </div>

                <div class="title_right">
                    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                        <div class="input-group">
                            <p:inputText type="text" class="form-control" placeholder="Buscar aquÃ­..."/>
                            <!--<input type="text" class="form-control" placeholder="Search for..."/>-->
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"> Ir !</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>SubProductos</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>                                        
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <h:form id="formSubProd" class="form-horizontal form-label-left input_mask">
                                <div class="form-group">
                                    <label class="control-label" for="txtNombreSubProd">Nombre<span 
                                            class="required">*</span></label>
                                    <p:inputText class="form-control " required="true" placeholder="Nombre del subproducto" 
                                                 type="text" id="txtNombreSubProd" value="#{subProductoCT.subproducto.nombre}"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="txtAreaDec">Descripcion<span 
                                            class="required">*</span></label>
                                    <p:inputTextarea class="form-control " required="true" placeholder="Nombre del subproducto" 
                                                     id="txtAreaDec" value="#{subProductoCT.subproducto.descripcion}"></p:inputTextarea>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="txtIDProd">Id Producto<span 
                                            class="required">*</span></label>
                                    <p:inputText class="form-control " required="true" placeholder="Nombre del subproducto" 
                                                 type="text" id="txtIDProd" value="#{subProductoCT.subproducto.producto.idProducto}"/>
                                </div>
                                <div class="ln_solid"></div>
                                <p:commandButton value="Cancelar"  class="btn btn-primary"/>
                                <p:commandButton type="submit" form=":formSubProd" update=":formSubProd :formListSubProduc " 
                                                 action="#{subProductoCT.registrar()}"  value="Registrar" class="btn btn-success" ajax="false"/>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-right form-group">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>LISTA DE PAISES</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>                                        
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix">                                       
                            </div>
                        </div>
                        <div class="x_content">
                            <h:form id="formListSubProduc" class="form-horizontal">
                                <p:inputText style="width: 100%" placeholder="Buscar..." class="form-control"></p:inputText>
                                <div class="ln_solid"></div>
                                <p:dataTable id="DTSubProductos" var="subProd" value="#{subProductoCT.subproductos}" 
                                             class="table-responsive table table-striped">
                                    <p:column headerText="ID SubProducto">
                                        <p:outputLabel value="#{subProd.idSubProducto}"/>                                          

                                    </p:column>

                                    <p:column headerText="Nombre">
                                        <p:outputLabel value="#{subProd.nombre}"/>                                               
                                    </p:column>

                                    <p:column headerText="Descripcion">
                                        <p:outputLabel value="#{subProd.descripcion}"/>                                            

                                    </p:column>



                                </p:dataTable>                                       
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
